<button class="btn btn-primary demo1">line-pulse</button>
<button class="btn btn-primary demo2">jump-pulse</button>
<button class="btn btn-primary demo3">circle-turn</button>
<button class="btn btn-primary demo4">circle-turn-scale</button>
<button class="btn btn-primary demo5">circle-fade</button>
<button class="btn btn-primary demo6">square-flip</button>
<button class="btn btn-primary demo7">line-scale</button>
</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="dist/jquery.loading.min.js"></script>
<script>
$( ".demo1" ).click(function() {
$.showLoading({allowHide: false});  
});
$( ".demo2" ).click(function() {
$.showLoading({name: 'jump-pulse',allowHide: true});  
});
$( ".demo3" ).click(function() {
$.showLoading({name: 'circle-turn',allowHide: true});  
});
$( ".demo4" ).click(function() {
$.showLoading({name: 'circle-turn-scale',allowHide: true});  
});
$( ".demo5" ).click(function() {
$.showLoading({name: 'circle-fade',allowHide: true});  
});
$( ".demo6" ).click(function() {
$.showLoading({name: 'square-flip',allowHide: true});  
});
$( ".demo7" ).click(function() {
$.showLoading({name: 'line-scale',allowHide: true});  
});
</script>
